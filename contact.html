<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus App - Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="logo">Nexus</div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">Sobre</a></li>
            <li><a href="services.html">Serviços</a></li>
            <li><a href="contact.html" class="active">Contato</a></li>
            <li><a href="signup.html">Cadastro</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="hero">
        <h1>Fale Conosco</h1>
        <p>Entre em contato e tire suas dúvidas.</p>
    </section>
    <section class="contact-form">
        <form id="contactForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" rows="5" required></textarea>

            <button type="submit" class="btn-primary">Enviar</button>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2025 Nexus. Todos os direitos reservados.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
