<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS - Conectando talentos e oportunidades</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="background-gradient"></div>
        
        <div class="content-wrapper">
            <!-- Logo and Title -->
            <div class="logo-section">
                <div class="logo-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                        <polyline points="17 6 23 6 23 12"></polyline>
                    </svg>
                </div>
                <h1 class="app-title">NEXUS</h1>
                <p class="app-subtitle">Conectando talentos e oportunidades</p>
            </div>

            <!-- Main Card -->
            <div class="main-card">
                <div class="card-header">
                    <h2 class="card-title" id="cardTitle">Entrar na sua conta</h2>
                    <p class="card-description" id="cardDescription">Entre para acessar suas oportunidades</p>
                </div>

                <form id="mainForm" class="form-container">
                    <!-- Name field (hidden by default) -->
                    <div class="form-field" id="nameField" style="display: none;">
                        <label for="name" class="form-label">Nome completo</label>
                        <input
                            id="name"
                            name="name"
                            type="text"
                            placeholder="Seu nome"
                            class="form-input"
                        />
                        <span class="error-message" id="nameError"></span>
                    </div>

                    <!-- Email field -->
                    <div class="form-field">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="2" y="4" width="20" height="16" rx="2"></rect>
                                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                            </svg>
                            <input
                                id="email"
                                name="email"
                                type="email"
                                placeholder="seu.email@exemplo.com"
                                class="form-input input-with-icon"
                            />
                        </div>
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <!-- Password field -->
                    <div class="form-field">
                        <label for="password" class="form-label">Senha</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                            <input
                                id="password"
                                name="password"
                                type="password"
                                placeholder="••••••••"
                                class="form-input input-with-icon"
                            />
                        </div>
                        <span class="error-message" id="passwordError"></span>
                    </div>

                    <!-- Confirm Password field (hidden by default) -->
                    <div class="form-field" id="confirmPasswordField" style="display: none;">
                        <label for="confirmPassword" class="form-label">Confirmar senha</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                            <input
                                id="confirmPassword"
                                name="confirmPassword"
                                type="password"
                                placeholder="••••••••"
                                class="form-input input-with-icon"
                            />
                        </div>
                        <span class="error-message" id="confirmPasswordError"></span>
                    </div>

                    <button type="submit" class="submit-button" id="submitButton">Entrar</button>
                </form>

                <div class="divider">
                    <span>ou</span>
                </div>

                <div class="profile-section">
                    <p class="profile-title">Acesso rápido</p>
                    <div class="profile-buttons">
                        <button type="button" class="profile-button" id="companyButton">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M3 21h18"></path>
                                <path d="M9 8h1"></path>
                                <path d="M9 12h1"></path>
                                <path d="M9 16h1"></path>
                                <path d="M14 8h1"></path>
                                <path d="M14 12h1"></path>
                                <path d="M14 16h1"></path>
                                <path d="M6 3v18"></path>
                                <path d="M18 3v18"></path>
                                <path d="M6 3h12"></path>
                            </svg>
                            <span>Perfil Empresa</span>
                        </button>
                        <button type="button" class="profile-button profile-button-active" id="studentButton">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M22 10v6M2 10l10-5 10 5-10 5z"></path>
                                <path d="M6 12v5c3 3 9 3 12 0v-5"></path>
                            </svg>
                            <span>Perfil Estudante</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer">
                <p>
                    <span id="footerText">Ainda não tem uma conta?</span>
                    <button type="button" id="toggleButton" class="toggle-button">Criar conta gratuita</button>
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
