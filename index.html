<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS - Rede Social Profissional</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <img src="https://via.placeholder.com/60x60/FF0000/FFFFFF?text=N" alt="NEXUS Logo" class="logo">
            <h1>NEXUS</h1>
            <p>Conectando talentos e oportunidades</p>
        </div>
        <div class="login-form-section">
            <h2>Entrar na sua conta</h2>
            <p>Entre para acessar suas oportunidades</p>
            <form>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="seu.email@exemplo.com">
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Sua senha">
                </div>
                <a href="#" class="forgot-password">Esqueci minha senha</a>
                <button type="submit" class="btn-primary">Entrar</button>
            </form>
            <div class="separator">ou</div>
            <p>Acesso rápido para demonstração:</p>
            <div class="demo-buttons">
                <button class="btn-secondary">Demo Estudante</button>
                <button class="btn-secondary">Demo Empresa</button>
            </div>
            <p class="signup-link">Ainda não tem uma conta? <a href="#">Criar conta gratuita ></a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
