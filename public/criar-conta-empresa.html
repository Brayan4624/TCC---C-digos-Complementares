<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS - Criar Conta Empresa</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="https://nexusapp-4pg8sd.manus.space/assets/logo.svg" alt="NEXUS Logo" class="logo">
            <h1>NEXUS</h1>
            <p>Conectando talentos e oportunidades</p>
        </div>
        <div class="login-section register-section">
            <h2>Criar conta Empresarial</h2>
            <p>Preencha seus dados para começar</p>
            <form id="companyRegisterForm">
                <div class="input-group">
                    <label for="companyName">Nome da Empresa</label>
                    <input type="text" id="companyName" placeholder="Tech Solutions" required>
                </div>
                <div class="input-group">
                    <label for="companyEmail">Email</label>
                    <input type="email" id="companyEmail" placeholder="seu.email@exemplo.com" required>
                </div>
                <div class="input-group">
                    <label for="companyPhone">Telefone</label>
                    <input type="tel" id="companyPhone" placeholder="(11) 98765-4321" required>
                </div>
                <div class="input-group">
                    <label for="companyPassword">Senha</label>
                    <input type="password" id="companyPassword" placeholder="••••••••" required>
                </div>
                <div class="input-group">
                    <label for="companyConfirmPassword">Confirmar Senha</label>
                    <input type="password" id="companyConfirmPassword" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn primary">Criar Conta</button>
            </form>
            <div class="back-to-login">
                <a href="/criar-conta">Voltar</a>
            </div>
        </div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
