<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS - Criar Conta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="https://nexusapp-4pg8sd.manus.space/assets/logo.svg" alt="NEXUS Logo" class="logo">
            <h1>NEXUS</h1>
            <p>Conectando talentos e oportunidades</p>
        </div>
        <div class="login-section account-type-selection">
            <h2>Criar Conta</h2>
            <p>Junte-se ao NEXUS</p>
            <p>Selecione como você deseja usar o NEXUS</p>
            <div class="account-type-buttons">
                <button class="btn secondary" id="selectStudentBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                    Estudante/Estagiário<br>Buscar vagas e oportunidades
                </button>
                <button class="btn secondary" id="selectCompanyBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M22 9.24l-7.19-.62L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21 12 17.27 18.18 21l-1.64-7.03L22 9.24zM12 15.4l-3.76 2.27 1-4.28-3.32-2.88 4.38-.38L12 6.1l1.71 4.04 4.38.38-3.32 2.88 1 4.28L12 15.4z"/></svg>
                    Empresa<br>Publicar vagas e encontrar talentos
                </button>
            </div>
            <div class="back-to-login">
                <a href="/">Voltar para login</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
