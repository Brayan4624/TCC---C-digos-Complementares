<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NEXUS — Login / Registro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="login">
  <header class="topbar small">
    <div class="brand">
      <div class="logo">NEXUS</div>
      <div class="brand-text">
        <h1>Entrar</h1>
        <p class="subtitle">Acesse sua conta ou crie uma nova</p>
      </div>
    </div>
    <nav class="nav">
      <a href="index.html" class="btn ghost">Voltar</a>
    </nav>
  </header>

  <main class="container narrow">
    <section class="card">
      <div class="tabs">
        <button id="tab-login" class="tab active">Login</button>
        <button id="tab-register" class="tab">Registrar</button>
      </div>

      <div id="login-area" class="panel">
        <form id="form-login" class="form">
          <label>Email
            <input name="email" type="email" placeholder="seu.email@exemplo.com" required />
          </label>
          <label>Senha
            <input name="password" type="password" placeholder="••••••••" required />
          </label>

          <div class="row space">
            <div>
              <label><input type="radio" name="profileType" value="student" checked /> Perfil Estudante</label>
              <label><input type="radio" name="profileType" value="company" /> Perfil Empresa</label>
            </div>
            <button type="submit" class="btn primary">Entrar</button>
          </div>
        </form>

        <div class="small muted" style="margin-top:10px">
          <a href="#" id="forgot">Esqueceu a senha? (demo)</a>
        </div>
      </div>

      <div id="register-area" class="panel hidden">
        <form id="form-register" class="form">
          <label>Nome
            <input name="name" required />
          </label>
          <label>Email
            <input name="email" type="email" required />
          </label>
          <label>Senha
            <input name="password" type="password" required />
          </label>
          <label>Tipo de Perfil
            <select name="type">
              <option value="student">Estudante</option>
              <option value="company">Empresa</option>
            </select>
          </label>

          <div class="row space">
            <small class="muted">Ao criar você já entra em modo demo.</small>
            <button type="submit" class="btn primary">Criar conta</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <small>© 2025 NEXUS — Demo</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
