<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NEXUS — Perfil Empresa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="company">
  <header class="topbar">
    <div class="brand">
      <div class="logo">NEXUS</div>
      <div class="brand-text">
        <h1>Perfil Empresa</h1>
        <p class="subtitle">Visualize a empresa e publique vagas (demo)</p>
      </div>
    </div>
    <nav class="nav">
      <a href="index.html" class="btn ghost">Home</a>
      <a href="login.html" class="btn">Logout</a>
    </nav>
  </header>

  <main class="container">
    <section class="profile-layout">
      <aside class="card profile-card">
        <div class="avatar big" id="company-avatar">T</div>
        <h2 id="company-name">Tech Solutions</h2>
        <p id="company-loc" class="muted">São Paulo, SP</p>

        <div class="metrics">
          <div><strong id="company-openings">8</strong><span> Vagas</span></div>
          <div><strong id="company-employees">120</strong><span> Funcionários</span></div>
          <div><strong id="company-rating">4.5</strong><span> Avaliação</span></div>
        </div>
      </aside>

      <section class="card main-card">
        <h3>Sobre</h3>
        <p id="company-bio">Empresa focada em soluções web e mobile.</p>

        <h3 style="margin-top:14px">Vagas</h3>
        <div id="company-jobs" class="list-compact"></div>

        <div style="margin-top:12px" class="card small">
          <h4>Publicar Vaga (demo)</h4>
          <form id="job-create" class="form">
            <label>Título <input name="title" required /></label>
            <label>Descrição <textarea name="description" rows="3"></textarea></label>
            <label>Tags <input name="tags" /></label>
            <div class="row">
              <button class="btn primary" type="submit">Publicar Vaga</button>
            </div>
          </form>
        </div>
      </section>
    </section>
  </main>

  <footer class="footer">
    <small>© 2025 NEXUS — Demo</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
